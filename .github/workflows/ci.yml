# .github/workflows/ci.yml

name: Integración Continua (Pytest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ⬇️ Checkout código
      uses: actions/checkout@v4

    - name: 🐍 Configurar Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias del Agent Runner
        pip install -r requirements-dev.txt
        # Instalar dependencias de desarrollo para pruebas (pytest, httpx, asyncio)
        pip install pytest pytest-asyncio pytest-httpx

    - name: 🧪 Ejecutar Pytest (Suite Completa)
      run: |
        # Ejecuta la suite completa de pruebas con salida detallada
        pytest -vv

    - name: Generate OpenAPI JSON
      working-directory: ./services/agent-runner
      run: |
        python tools/generate_openapi.py

    - name: Download openapi-generator-cli JAR
      run: |
        mkdir -p .openapi-generator
        curl -sSL -o .openapi-generator/openapi-generator-cli.jar \
          https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.6.0/openapi-generator-cli-6.6.0.jar

    - name: Generate TypeScript client
      run: |
        java -jar .openapi-generator/openapi-generator-cli.jar generate \
          -i services/agent-runner/openapi/openapi.json \
          -g typescript-axios \
          -o services/agent-runner/openapi-client/ts \
          --additional-properties=npmName=@pupibot/openapi-client,npmVersion=1.0.0,supportsES6=true,modelPropertyNaming=original \
          --skip-validate-spec

    - name: Upload OpenAPI and TS client artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openapi-and-client
        path: |
          services/agent-runner/openapi/openapi.json
          services/agent-runner/openapi-client/ts
