# .github/workflows/ci.yml

name: Integración Continua (Pytest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ⬇️ Checkout código
      uses: actions/checkout@v4

    - name: 🐍 Configurar Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias del Agent Runner
        pip install -r services/agent-runner/requirements.txt
        # Instalar dependencias de desarrollo para pruebas (pytest, httpx, asyncio)
        pip install pytest pytest-asyncio pytest-httpx

    - name: 🧪 Ejecutar Pytest (Suite Completa)
      run: |
        # Ejecuta la suite completa de pruebas con salida detallada
        pytest -vv
