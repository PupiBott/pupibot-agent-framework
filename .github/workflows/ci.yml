name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  agent-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r services/agent-runner/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest services/agent-runner/tests

  document-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd services/document-service
          npm install

      - name: Run ESLint
        run: |
          cd services/document-service
          npx eslint src/**/*.js

  image-generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r services/image-generator/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest services/image-generator/tests

  ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd web/ui
          npm install

      - name: Build UI
        run: |
          cd web/ui
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - agent-runner
      - document-service
      - image-generator
      - ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker containers
        run: |
          docker-compose build