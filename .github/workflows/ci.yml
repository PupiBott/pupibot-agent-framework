# .github/workflows/ci.yml

name: IntegraciÃ³n Continua (Pytest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias del Agent Runner
        pip install -r requirements-dev.txt
        # Instalar dependencias de desarrollo para pruebas (pytest, httpx, asyncio)
        pip install pytest pytest-asyncio pytest-httpx

    - name: ğŸ§ª Ejecutar Pytest (Suite Completa)
      run: |
        # Ejecuta la suite completa de pruebas con salida detallada
        pytest -vv

    - name: Generate OpenAPI JSON
      working-directory: ./services/agent-runner
      run: |
        python tools/generate_openapi.py

    - name: Upload OpenAPI artifact
      uses: actions/upload-artifact@v4
      with:
        name: openapi
        path: services/agent-runner/openapi/openapi.json
