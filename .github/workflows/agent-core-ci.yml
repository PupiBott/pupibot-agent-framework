---
name: agent-core-ci

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.py'
      - 'services/**'
      - '.github/workflows/**'
      - 'openapi.snapshot.json'
      - 'requirements-dev.txt'
  push:
    branches:
      - main
      - 'feat/**'
      - 'chore/**'
      - 'fix/**'

# Global concurrency: cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: validate-${{ github.ref }}
      cancel-in-progress: true
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies with retries
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i of 3"
            if python -m pip install --upgrade pip && \
               python -m pip install -r requirements-dev.txt; then
              echo "Dependencies installed successfully"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Installation failed, waiting 20 seconds before retry..."
              sleep 20
            fi
          done
          echo "Failed to install dependencies after 3 attempts"
          exit 1

      - name: Run tox
        run: |
          python -m tox

      - name: Run unit tests
        run: python -m pytest -q services/agent_core/tests

  integration:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies with retries
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i of 3"
            if python -m pip install --upgrade pip && \
               python -m pip install -r requirements-dev.txt; then
              echo "Dependencies installed successfully"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Installation failed, waiting 20 seconds before retry..."
              sleep 20
            fi
          done
          echo "Failed to install dependencies after 3 attempts"
          exit 1

      - name: Run integration tests
        run: python -m pytest -q services/agent_runner/tests

  contract_check:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies with retries
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i of 3"
            if python -m pip install --upgrade pip && \
               python -m pip install -r requirements-dev.txt; then
              echo "Dependencies installed successfully"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Installation failed, waiting 20 seconds before retry..."
              sleep 20
            fi
          done
          echo "Failed to install dependencies after 3 attempts"
          exit 1

      - name: Generate current OpenAPI spec
        run: |
          python -c "import json, pathlib; \
          from services.agent_runner.src.main import app; \
          current_spec = app.openapi(); \
          pathlib.Path('openapi.current.json').write_text(\
          json.dumps(current_spec, indent=2), encoding='utf-8')"

      - name: Upload OpenAPI current spec as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-current-${{ github.run_id }}
          path: openapi.current.json
          retention-days: 30

      - name: Compare contract with snapshot
        run: |
          echo "Comparing OpenAPI contract with snapshot..."
          if diff openapi.snapshot.json openapi.current.json; then
            echo "✅ OpenAPI contract matches snapshot."
          else
            echo "❌ OpenAPI contract has changed. Review the diff above."
            echo "If the change is intentional, update openapi.snapshot.json"
            exit 1
          fi

      - name: Contract Check Passed
        if: success()
        run: echo "✅ OpenAPI contract matches snapshot."
